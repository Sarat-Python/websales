{% extends 'base.html' %}
{% block child %}

<style>
#loginBox{width:485px; height:410px; margin:0 auto; background-color:#353639; margin-top:100px; font-family:Arial, Helvetica, sans-serif;}

.loginContent{padding:70px;}
.loginTitle{ font-size:18px; font-weight:bold; text-transform:uppercase; color:#FFFFFF; padding-bottom:5px; text-align:center;}
.loginItems{height:35px; line-height:35px; display:block; clear:both; margin-bottom:10px}
.loginText{ float:left; width:70px; text-align:right; color:#FFFFFF; font-size:14px; padding-right:10px}

.loginBtn{margin-left:80px;}
.loginBtn input{ height:40px; background-image:url(../images/log-btn.jpg); border:1px solid #333333; line-height:30px; border-radius:7px; color:black; text-transform:uppercase}
.loginBtn input:hover{background-image:url(../images/log-btn-h.jpg); cursor:pointer; color:blue!important}
</style>
<link rel="stylesheet" href="{{ STATIC_URL }}css/validationEngine.jquery.css" type="text/css" media="screen" title="no title"
charset="utf-8" />
<script src="{{ STATIC_URL }}js/vendor/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.simpletip-1.3.1.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.validationEngine-en.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.validationEngine.js"></script>
<link rel="stylesheet" href="{{ STATIC_URL }}css/dd.css" />
<script src="{{ STATIC_URL }}js/vendor/jquery.dd.js"></script>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/skin2.css" />
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/flags.css" />

 <div id="loginBox">
        <div class="loginContent">
            <div class="loginTitle">Forgot Password?</div>

           <h2 style="color:red;">{{ error }}</h2>
		<form action="" id="pwd_change" method="POST"> {% csrf_token %}

		<div class="loginItems" style="margin-top:50px;">
                    <div class="loginText">{{ recover_password.email.label }}:</div> {{ recover_password.email }}
                </div><br>
                <div class="loginBtn"><input type="submit" value="Request Password"> <a href="/" style="color:#428bca;">Cancel</a></div>
	
		</form>
           
        </div>
    </div>
{% endblock %}
