    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
        	<img src="{{ STATIC_URL }}images/logo.png" class="navbar-brand" />
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          
          
        </div>
        <div class="navbar-collapse collapse">
<!-- <img src="{{ STATIC_URL }}images/topbar.png" /> -->
          <ul class="nav navbar-nav">
            <li ><a href="/home/">Home</a></li>
            <li ><a href="/about/">About</a></li>
            <li><a href="/contact/">Contact</a></li>
          </ul>
	  {% if request.session.email == None %}
		<form class="navbar-form navbar-right" action="/user/login/" method="POST">{% csrf_token %}
		    <div class="form-group">
		      <input type="text" name="email"  placeholder="Email" class="form-control" />
		    </div>
		    <div class="form-group">
		      <input type="password"  name="password" placeholder="Password" class="form-control"  />
		    </div>
		    <button type="submit" value="login" name="submit" class="btn btn-success">Sign in</button>
		    <button type="submit" value="register" name="submit" class="btn btn-success">Register</button>
		  </form>
	  {% else %}
		<form class="navbar-form navbar-right" action="/user/logout/" method="POST">{% csrf_token %}
		<ul class="nav navbar-nav" style="background-color:black">
		<li style="border-right:1px solid;padding: 5px 10px;"><span style="color:#DB3600;">WELCOME</span><br><span style="color:white;">{{request.session.email}}</span></li>
		<li style="padding: 5px 10px;"><img src="{{ STATIC_URL }}images/Bulk_Purchase.png"></li>
               
					 {% if request.session.cartcount  %}                
				<li style="color:white;background-color:orange;width: 27px;text-align:center;margin-top: 8px;color:white">				
					<label id="cart_count">
				<a href="../add_cart/">{{ request.session.cartcount }} </a>
			 </label></li>
					 {% endif %}               	
                	
               
                <li style="margin-top:20px;padding: 2px 5px;color:white"></li>
		<li style="border-left:1px solid;padding: 5px 10px;"> <button type="submit" value="login" name="submit" class="btn btn-success">logout</button></li>
		</ul>
		  </form>
	  {% endif %}
